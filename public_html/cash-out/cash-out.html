<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cash-out.js" type="text/javascript"></script>
    <link rel="stylesheet" href="cash-out.css">
    <link rel="stylesheet" href="../kijeloles-megszuntetes.css">
    <link rel="stylesheet" href="../margin-padding-bored-box.css">
</head>

<body>
    <main>
        <nav>
            <li><a href="../index.html">Vissza a Főoldalra</a></li>
        </nav>
        <div id="jatek-ter">
            <div id="adatok">
                <div id="tartalom">
                    <div id="tet-valtoztato">
                        <input type="number" id="ertek" value="100">
                        <input type="button" value="1/2" id="0.5" class="tet-gomb tet-felezo-duplazo felezo">
                        <input type="button" value="2" id="2" class="tet-gomb tet-felezo-duplazo dupla">
                        <input type="button" value="max" id="max" class="tet-gomb tet-max">
                    </div>
                    <div id="bomba-szam">
                        <input type="button" value="1" id="1" class="bomba-gomb piros">
                        <input type="button" value="5" id="5" class="bomba-gomb">
                        <input type="button" value="10" id="10" class="bomba-gomb">
                        <input type="button" value="20" id="20" class="bomba-gomb">
                    </div>
                    <div id="jatek-inditas">
                        <input type="button" value="Inditas" id="inditas" class="fo-gomb">
                    </div>
                </div>
                <div id="tet-kijelzo">
                    <h2 id="jatekos-zseton"></h2>
                </div>
                <div id="nyeremeny">
                    <h2 id="aktualis-nyeremeny"></h2>
                    <input type="button" value="Kivétel" id="kivetel" class="fo-gomb">
                </div>
            </div>
            <div id="tablazat"></div>
        </div>
        <div id="uj-jatek">
            <input type="button" value="Új játék" id="uj">
        </div>
    </main>
</body>

</html>
